background: medium
calculation:
   effects: 
      background: True
      ipc: True
      saturation: True
   noise: 
      crs: True
      darkcurrent: True
      ffnoise: False
      readnoise: True
      rn_correlation: True
configuration: 
   detector:
      nexp: 1
      ngroup: 4
      nint: 1782.0
      readmode: rapid
      subarray: subgrism256
   instrument: 
      aperture: lw
      disperser: grismr
      filter: f322w2
      instrument: nircam
      mode: ssgrism
scene:
   -  id: 1
      position: 
         ang_unit: arcsec
         xoff: 0.0
         yoff: 0.0
      spectrum: 
         lines: []
         normalization: 
            type: photsys
            norm_flux: 6.7505
            norm_fluxunit: vegamag
            bandpass: johnson,j
         sed: 
            sed_type: "phoenix"
            teff: 5500
            log_g: 4.5
            metallicity: 0.0
      target: True
strategy:
   aperture_size: 0.7
   background_subtraction: True
   method: specapphot
   reference_wavelength: null
   sky_annulus: [0.8, 1.6]
   target_xy: [0.0, 0.0]
   units: arcsec
telescope: jwst
